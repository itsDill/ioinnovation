<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu Test</title>
    <link rel="stylesheet" href="css/shared.css" />
    <style>
      body {
        padding-top: 80px;
      }
    </style>
  </head>
  <body data-theme="dark">
    <header class="header">
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="logo">IO Innovation Fund</div>
        <ul class="nav-links" id="mobileNav" role="menu" aria-expanded="false">
          <li role="none">
            <button class="close-menu-btn" id="closeMenuBtn" type="button">
              &times;
            </button>
          </li>
          <li role="none">
            <a href="/index.html" class="active" role="menuitem">Home</a>
          </li>
          <li role="none">
            <a href="/tools.html" role="menuitem">Finance Tools</a>
          </li>
          <li role="none">
            <a href="/markets.html" role="menuitem">Trading Signals</a>
          </li>
          <li role="none"><a href="/blog.html" role="menuitem">Blog</a></li>
          <li role="none">
            <a href="/contact.html" role="menuitem">Contact</a>
          </li>
        </ul>
        <button class="mobile-menu-btn" id="menuBtn" type="button">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <main style="padding: 2rem; text-align: center">
      <h1>Mobile Menu Test</h1>
      <p>Resize your browser to mobile width and test the menu.</p>
      <button onclick="testMenu()">Test Menu Toggle</button>
    </main>

    <script>
      function testMenu() {
        const mobileNav = document.getElementById("mobileNav");
        const menuBtn = document.getElementById("menuBtn");

        console.log("Test function called");
        console.log("Mobile nav:", mobileNav);
        console.log("Menu button:", menuBtn);

        if (mobileNav) {
          if (mobileNav.classList.contains("open")) {
            mobileNav.classList.remove("open");
            document.body.classList.remove("menu-open");
            menuBtn?.classList.remove("active");
            console.log("Menu closed");
          } else {
            mobileNav.classList.add("open");
            document.body.classList.add("menu-open");
            menuBtn?.classList.add("active");
            console.log("Menu opened");
          }
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const menuBtn = document.getElementById("menuBtn");
        const mobileNav = document.getElementById("mobileNav");
        const closeMenuBtn = document.getElementById("closeMenuBtn");

        console.log("DOM loaded - elements check:");
        console.log("Menu button:", menuBtn);
        console.log("Mobile nav:", mobileNav);
        console.log("Close button:", closeMenuBtn);

        if (menuBtn) {
          menuBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            console.log("Menu button clicked!");
            testMenu();
          });
        }

        if (closeMenuBtn) {
          closeMenuBtn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            console.log("Close button clicked!");
            mobileNav?.classList.remove("open");
            document.body.classList.remove("menu-open");
            menuBtn?.classList.remove("active");
          });
        }
      });
    </script>
  </body>
</html>
