<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - No Cache</title>
    <link rel="stylesheet" href="css/shared.css?v=nocache" />
    <style>
      /* Emergency override to ensure no blur */
      * {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        filter: none !important;
      }
      .header,
      .nav-links,
      .mobile-menu-btn,
      .theme-toggle {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <span class="logo-text">IO Innovation Fund</span>
        </div>

        <ul class="nav-links" id="mobileNav">
          <li>
            <button
              class="close-menu-btn"
              id="closeMenuBtn"
              type="button"
              aria-label="Close menu"
            >
              <i class="fas fa-times"></i>
            </button>
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="tools.html">Tools</a></li>
          <li><a href="markets.html">Markets</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <button
          class="mobile-menu-btn"
          id="menuBtn"
          type="button"
          aria-label="Toggle mobile menu"
          aria-expanded="false"
          aria-controls="mobileNav"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <button
      class="theme-toggle"
      id="themeToggle"
      aria-label="Toggle dark/light theme"
    >
      <i class="theme-icon fas fa-sun" id="themeIcon"></i>
    </button>

    <main style="padding-top: 100px; padding: 100px 20px 20px 20px">
      <h1>Test Page - No Blur Effects</h1>
      <p>
        This page should have no blur effects. Click the hamburger menu to test
        mobile navigation.
      </p>
      <p>Background should remain clear and clickable at all times.</p>
    </main>

    <script src="js/shared.js"></script>
  </body>
</html>
