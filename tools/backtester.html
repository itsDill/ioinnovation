<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Backtester | Portfolio Simulator | IO Innovate</title>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2456627863532019"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/site.css?v=2025121602" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #0f172a 100%
        );
        color: #e2e8f0;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }

      .card {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .presets-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .preset-btn {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
      }

      .preset-btn:hover,
      .preset-btn.active {
        border-color: #3b82f6;
        background: rgba(59, 130, 246, 0.2);
      }

      .preset-name {
        font-weight: 600;
        color: #f1f5f9;
        margin-bottom: 0.5rem;
      }

      .preset-desc {
        font-size: 0.85rem;
        color: #94a3b8;
      }

      .allocation-grid {
        display: grid;
        gap: 1rem;
        margin: 2rem 0;
      }

      .allocation-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
      }

      .allocation-name {
        font-weight: 500;
        color: #e2e8f0;
      }

      .allocation-value {
        font-weight: 600;
        color: #3b82f6;
        font-size: 1.2rem;
      }

      .run-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .results {
        display: none;
      }

      .results.active {
        display: block;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
      }

      .metric-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1rem;
        text-align: center;
      }

      .metric-label {
        font-size: 0.75rem;
        color: #94a3b8;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
      }

      .metric-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #f1f5f9;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        .presets-grid {
          grid-template-columns: 1fr;
        }
        .metrics-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“Š Investment Backtester</h1>
        <p style="text-align: center; color: #94a3b8">
          Simulate portfolio performance with historical data
        </p>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 1rem">Select a Preset Portfolio</h3>
        <div class="presets-grid" id="presetsGrid"></div>

        <h3 style="margin: 2rem 0 1rem">Current Allocation</h3>
        <div class="allocation-grid" id="allocationGrid"></div>

        <button class="run-btn" onclick="runBacktest()">
          <i class="fas fa-play"></i> Run Backtest
        </button>
      </div>

      <div id="resultsContainer" class="results">
        <div class="card">
          <h3 style="margin-bottom: 1rem">Performance Metrics</h3>
          <div class="metrics-grid" id="metricsGrid"></div>
        </div>

        <div class="card">
          <canvas id="performanceChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      let backtesterData = {};
      let currentPreset = null;
      let chart = null;

      async function loadData() {
        try {
          const response = await fetch("../data/backtester.json");
          backtesterData = await response.json();
          initializePresets();
        } catch (error) {
          console.error("Error loading data:", error);
          alert("Failed to load backtester data");
        }
      }

      function initializePresets() {
        const grid = document.getElementById("presetsGrid");
        backtesterData.presets.forEach((preset) => {
          const btn = document.createElement("div");
          btn.className = "preset-btn";
          btn.onclick = () => selectPreset(preset);
          btn.innerHTML = `
            <div class="preset-name">${preset.name}</div>
            <div class="preset-desc">${preset.description}</div>
          `;
          grid.appendChild(btn);
        });

        // Select first preset by default
        if (backtesterData.presets.length > 0) {
          selectPreset(backtesterData.presets[0]);
        }
      }

      function selectPreset(preset) {
        currentPreset = preset;

        // Update UI
        document
          .querySelectorAll(".preset-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.closest(".preset-btn").classList.add("active");

        // Update allocation display
        const allocationGrid = document.getElementById("allocationGrid");
        allocationGrid.innerHTML = "";
        Object.entries(preset.allocation).forEach(([asset, value]) => {
          const assetData = backtesterData.assetClasses.find(
            (a) => a.id === asset
          );
          allocationGrid.innerHTML += `
            <div class="allocation-item">
              <div class="allocation-name">${
                assetData ? assetData.name : asset
              }</div>
              <div class="allocation-value">${value}%</div>
            </div>
          `;
        });
      }

      function runBacktest() {
        if (!currentPreset) {
          alert("Please select a preset portfolio");
          return;
        }

        // Calculate metrics
        const expectedReturn = currentPreset.expectedReturn;
        const volatility = currentPreset.expectedVolatility;
        const sharpeRatio = (expectedReturn - 2.5) / volatility; // Assuming 2.5% risk-free rate

        // Simulate returns
        const years = 5;
        const returns = [];
        let portfolioValue = 10000;

        for (let i = 0; i < years; i++) {
          const yearReturn =
            expectedReturn / 100 + (Math.random() - 0.5) * (volatility / 100);
          portfolioValue *= 1 + yearReturn;
          returns.push(portfolioValue);
        }

        // Display metrics
        const metricsGrid = document.getElementById("metricsGrid");
        metricsGrid.innerHTML = `
          <div class="metric-card">
            <div class="metric-label">Expected Return</div>
            <div class="metric-value" style="color: #22c55e;">${expectedReturn.toFixed(
              1
            )}%</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Volatility</div>
            <div class="metric-value">${volatility.toFixed(1)}%</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Sharpe Ratio</div>
            <div class="metric-value">${sharpeRatio.toFixed(2)}</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Final Value</div>
            <div class="metric-value" style="color: #3b82f6;">$${portfolioValue.toLocaleString(
              undefined,
              { maximumFractionDigits: 0 }
            )}</div>
          </div>
        `;

        // Create chart
        if (chart) chart.destroy();

        const ctx = document
          .getElementById("performanceChart")
          .getContext("2d");
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: ["Start", "Year 1", "Year 2", "Year 3", "Year 4", "Year 5"],
            datasets: [
              {
                label: "Portfolio Value",
                data: [10000, ...returns],
                borderColor: "#3b82f6",
                backgroundColor: "rgba(59, 130, 246, 0.1)",
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: { color: "#e2e8f0" },
              },
            },
            scales: {
              y: {
                ticks: { color: "#94a3b8" },
                grid: { color: "rgba(255, 255, 255, 0.1)" },
              },
              x: {
                ticks: { color: "#94a3b8" },
                grid: { color: "rgba(255, 255, 255, 0.1)" },
              },
            },
          },
        });

        document.getElementById("resultsContainer").classList.add("active");
      }

      document.addEventListener("DOMContentLoaded", loadData);
    </script>
  </body>
</html>
