<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Test</title>
    <link rel="stylesheet" href="css/shared.css" />
  </head>
  <body data-theme="dark">
    <header class="header">
      <div class="mobile-overlay" id="mobileOverlay"></div>
      <nav class="nav">
        <a href="/index.html" class="logo">IO Innovation Fund</a>
        <ul class="nav-links" id="mobileNav">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/tools.html">Tools</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
        <div class="nav-actions">
          <button class="theme-toggle" id="themeToggle">
            <i class="theme-icon fas fa-sun" id="themeIcon"></i>
          </button>
          <button class="mobile-menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>

    <main style="padding: 2rem; margin-top: 80px">
      <h1>Debug Test Page</h1>
      <p>Testing mobile menu and theme toggle functionality</p>
      <button onclick="testMenuBtn()">Test Menu Button</button>
      <button onclick="testThemeToggle()">Test Theme Toggle</button>
    </main>

    <script src="js/shared-simple.js"></script>
    <script>
      function testMenuBtn() {
        const menuBtn = document.getElementById("menuBtn");
        const mobileNav = document.getElementById("mobileNav");
        console.log("Menu button:", menuBtn);
        console.log("Mobile nav:", mobileNav);
        console.log("Menu button classes:", menuBtn.className);
        console.log("Mobile nav classes:", mobileNav.className);
      }

      function testThemeToggle() {
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;
        console.log("Theme toggle:", themeToggle);
        console.log("Body theme:", body.getAttribute("data-theme"));
        console.log(
          "Document theme:",
          document.documentElement.getAttribute("data-theme")
        );
      }

      // Add debug logging
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Debug page loaded");
        console.log(
          "shared-simple.js functions available:",
          typeof window.showNotification
        );

        // Test if event listeners are attached
        const menuBtn = document.getElementById("menuBtn");
        const themeToggle = document.getElementById("themeToggle");

        if (menuBtn) {
          menuBtn.addEventListener("click", function () {
            console.log("Menu button clicked!");
          });
        }

        if (themeToggle) {
          themeToggle.addEventListener("click", function () {
            console.log("Theme toggle clicked!");
          });
        }
      });
    </script>
  </body>
</html>
